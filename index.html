<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My to do list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="page.css">

</head>

<body>
    <h1 class="text-center">My to do list</h1>
    <div class="container">
        <div class="row">
            <div class="col border">a</div>
            <div class="col border">a</div>
            <div class="col border">a</div>
            <div class="col border">a</div>
        </div>
        <div class="row">
            <div class="col-3 border">b</div>
            <div class="col-3 border">b</div>
            <div class="col-6 border">b</div>
        </div>
        <div class="row">
            <div class="col-sm border">c</div>
            <div class="col-sm border">c</div>
        </div>
    </div>
    <div class="input-group mt-3 mb-3 mx-auto col-7">
        <input type="text" class="form-control" placeholder="Dodaj nowe zadanie">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">Dodaj</button>
        </div>
    </div>

    <ul class="nav nav-tabs mx-auto col-md-7" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link" href="#all" id="all-tab" data-toggle="tab">Wszystkie</a>

        </li>
        <li class="nav-item">
            <a class="nav-link active" id="act-tab" data-toggle="tab" href="#act">Aktywne</a>

        </li>
        <li class="nav-item">
            <a class="nav-link" id="completed-tab" data-toggle="tab" href="#compl">Zrobione</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade" id="all" role="tabpanel" aria-labelledby="all-tab"></div>
        <div class="tab-pane fade show" id="act" role="tabpanel" aria-labelledby="profile-tab"></div>
        <div class="tab-pane fade" id="compl" role="tabpanel" aria-labelledby="completed-tab"></div>
    </div>

    

    <script src="http://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="data.json"></script>
    <script src="page.js"></script>

</body>

</html>
